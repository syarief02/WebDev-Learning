<!doctype html>
<html lang="en">

    <head>
        <title>Bootstrap Forms</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <h1 class="display-2">Forms</h1>
            <form action="#nowhere">

                <div class="row g-2">
                    <div class="mb-3 col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                            placeholder="abc@mail.com">
                        <small id="emailHelpId" class="form-text text-muted">your email adress</small>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="password">
                    </div>
                </div>

                <div class="row justify-content-start align-items-start g-2">

                    <div class="mb-3 col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" id="address" aria-describedby="helpId"
                            placeholder="your adress">
                        <small id="helpId" class="form-text text-muted">Your Address</small>

                    </div>
                    <div class="mb-3 col-md-3 col-sm-6">
                        <label for="city" class="form-label">City</label>
                        <select class="form-select" name="city" id="city">
                            <option selected>Select one</option>
                            <option value="ND">New Delhi</option>
                            <option value="IS">Istanbul</option>
                            <option value="JKT">Jakarta</option>
                        </select>
                    </div>

                    <div class="mb-3 col-md-3 col-sm-6">
                        <label for="zip" class="form-label">ZipCode</label>
                        <input type="text" class="form-control" name="zip" id="zip" aria-describedby="helpId"
                            placeholder="zip">
                        <small id="helpId" class="form-text text-muted">Zip Code</small>
                    </div>
                </div>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="" value="option1">
                        <label class="form-check-label" for="">first</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="" value="option2">
                        <label class="form-check-label" for="">second</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="" value="option3" disabled>
                        <label class="form-check-label" for="">disabled</label>
                    </div>

                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="radio" class="btn-check" name="btnradio1" id="btncheck1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck1">First One</label>

                        <input type="radio" class="btn-check" name="btnradio1" id="btncheck2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck2">Second One</label>

                        <input type="radio" class="btn-check" name="btnradio1" id="btncheck3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck3">Third One</label>
                    </div>

                    <div class="btn-group" data-bs-toggle="buttons">
                        <label class="btn btn-primary active" for="radio1">
                            <input type="radio" class="me-2" name="radio" id="radio1" autocomplete="off" active> Choice
                        </label>
                        <label class="btn btn-primary" for="radio2">
                            <input type="radio" class="me-2" name="radio" id="radio2" autocomplete="off"> Choice
                        </label>
                        <label class="btn btn-primary" for="radio3">
                            <input type="radio" class="me-2" name="radio" id="radio3" autocomplete="off"> Choice
                        </label>
                    </div>

                </div>

                <button type="button" class="btn btn-primary m-3">Register</button>

            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
            </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
            </script>
    </body>

</html>
